<mat-toolbar color="primary" class="my-nav">
  <mat-toolbar-row>
    <span class="title" routerLink="/">Mr Frederic</span>
    <span class="spacer"></span>
    <button routerLink="/dashboard" mat-raised-button color="accent">Write a Post</button>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
<!--       <span>Hello {{user.displayName}}</span> -->      
    <button (click)="auth.logout()" mat-button class="nav-button">Logout</button>
    </div>
    <ng-template #showLogin>
      <button (click)="auth.login()" mat-button class="nav-button">Login with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
